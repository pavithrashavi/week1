<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <title>EMI Calculator</title>
</head>
<body>
  
  <div class="calculator">
    <h1>EMI Calculator</h1>
    <div class="input-container">
      <label for="principal">Principal Amount:</label>
      <input type="number" id="principal" min="0" value="5000000">
      <input type="range" id="principalRange" min="0" max="20000000" step="2500000">
    </div>
    <div class="input-container">
      <label for="rate">Interest Rate (%):</label>
      <input type="number" id="rate" min="0" value="9">
      <input type="range" id="rateRange" min="0" max="20" step="0.1">
    </div>
    <div class="input-container">
      <label for="time">Time:</label>
      <input type="number" id="time" min="0" value="20">
      <input type="range" id="timeRange" min="0" max="30" step="1">
    </div>
    <div class="result">
      <p>EMI: <span id="emi">0</span></p>
    </div>
  </div>

  <div id="chartContainer"></div>
  <script src="script.js"></script>
</body>
</html>
